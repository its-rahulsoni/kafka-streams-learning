Configuration:
  status: WARN

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"

    RollingFile:
      name: FileAppender
      fileName: logs/app.log
      filePattern: "logs/app-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
        SizeBasedTriggeringPolicy:
          size: 10MB

  Loggers:
    Logger:
      - name: com.spring.kafka.streams.learning
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: FileAppender

  Root:
    level: info
    AppenderRef:
      - ref: Console
      - ref: FileAppender
